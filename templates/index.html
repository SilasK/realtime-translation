<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speak-to-Translated Pipeline</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Speak-to-Translated Pipeline</h1>
        <p>Select a target language to view live translations.</p>
    </header>
    <main>
        <div class="button-container">
            {% for code, name in language_names.items() %}
                <a class="lang-button" href="/translate/{{ code }}">
                    {{ name }}
                </a>
            {% endfor %}
        </div>
    </main>
</body>
</html>
